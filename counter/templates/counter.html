<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom Styles */
        body {
            background-color: #f8f9fa;  /* Light gray background */
            font-family: 'Arial', sans-serif;
            padding-top: 50px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-group label {
            color: #333;
            font-weight: bold;
        }

        .form-control {
            background-color: #f1f1f1; /* Light gray background */
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .btn-primary {
            background-color: #007bff; /* Blue button */
            border-color: #007bff;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .result-card {
            background-color: #d1e7dd; /* Soft green background */
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }

        .ads-section {
            background-color: #f2f2f2;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .ads-section p {
            font-size: 16px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-4">Word & Character Counter</h1>

    <form action="{% url 'counter' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="text1">Paste your text here:</label>
            <textarea class="form-control" placeholder="Paste your text here to count words and characters" name="txttocount" id="text1" rows="8">{{ txt|default_if_none:'' }}</textarea>
        </div>


        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary w-25">Run Counter</button>
        </div>
    </form>

    {% if word %}
    <div class="result-card">
        <p class="m-0" style="font-size: 20px;">{{ word }} word{{ word|pluralize }} in the text.</p>
    </div>
    {% endif %}

    {% if error %}
    <div class="error-message text-center">
        <p>{{ error }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
